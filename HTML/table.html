<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr:hover{
            background-color: lavender;
        }
    </style>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row1 Cell 2</td>
            <td>Row1 Cell3</td>
        </tr>
        <tr>
            <td>Row2 Cell2</td>
            <td>Row2 Cell3</td>
        </tr>
        <tr>
            <td colspan="3">
                Row 3 Cell 1
            </td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" align="center" width="180" height="150">
        <tr>
            <td>T1</td>
            <td>
                <table border="1">
                    <tr>
                        <td>T1</td>
                        <td>T2</td>
                    </tr>
                    <tr>
                        <td>T3</td>
                        <td>T4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>T3</td>
            <td>T4</td>
        </tr>
    </table>
</body>
</html>
