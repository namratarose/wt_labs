<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form >
        <table border="1" bgcolor="lavender">
            <caption>Registration Form</caption>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td>
                    <input type="number" name="" id="" placeholder="Enter Contact Number">
                </td>
            </tr>
            <tr>
                <td>Enter Email ID</td>
                <td>
                    <input type="email" name="" id="" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    Upload Photo
                </td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Genter" id="">Male
                    <input type="radio" name="Genter" id="">Female
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="Hobby" id="">Cricket
                    <input type="checkbox" name="Hobby" id="">Reading
                    <input type="checkbox" name="Hobby" id="">Travelling
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="city" id="">
                        <option value="">Allahabad</option>
                        <option value="">Lucknow</option>
                        <option value="">Delhi</option>
                        <option value="">Varanasi</option>
                        <option value="">Bangalore</option>
                        <option value="">Hyderabad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>
                    <textarea name="" id="" cols="20" rows="8"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>                
            </tr>
        </table>
    </form>
</body>
</html>
